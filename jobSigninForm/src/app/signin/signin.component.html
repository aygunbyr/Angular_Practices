<div class="container">
    <h1>Job Application Form</h1>
    <form #jobApplicationForm="ngForm" (ngSubmit)="loginUser(jobApplicationForm);">
        <div class="form-group">
            <label for="inputFullname">Full Name</label>
            <input type="text" class="form-control" id="inputFullname" name="fullNameField" ngModel required #fullNameField="ngModel">
            <small class="form-text text-muted" *ngIf="fullNameField.touched && !fullNameField.valid">Enter your name and surname.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="emailAddressField" ngModel email required #emailAddressField="ngModel">
          <small class="form-text text-muted" *ngIf="emailAddressField.touched && !emailAddressField.valid">Enter e-mail address.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Work Experience</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="workExperienceField" ngModel required #workExperienceField="ngModel"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea2">Cover Letter</label>
          <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" name="coverLetterField" ngModel required #coverLetterField="ngModel"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload your CV file</label>
            <br/>
            <input type="file" class="file-upload" id="exampleFormControlFile1" name="cvFileField" onchange="console.log(event.target.files)">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Gender</label>
          <select class="form-control" id="exampleFormControlSelect2" name="genderField" ngModel required #genderField="ngModel">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsField" ngModel required #termsField="ngModel">
          <label class="form-check-label" for="exampleCheck1">Agree to terms</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!jobApplicationForm.valid">Submit</button>
      </form>
</div>
